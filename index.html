<!DOCTYPE html>
<html>

<head>
  <title>Thermostat</title>
  <script src="src/thermostat.js"></script>
  <script src="jquery-3.4.1.js"></script>
  <script src="interface.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section id="weather">
    <h1>Current temperature: <span id="current-temperature">20</span></h1>
    <h1>Weather : <span id="description">description</span><img src="" id="icon"></h1>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city"></input>
      <input id="choose-city" type="submit"></input>
    </form>
  </section>
  <section id="thermostat">
    <h1>Thermostat set on : <span id='temperature'>20</span></h1>
    <p id="set">
      <button id='temperature-up'>+</button>
      <button id='temperature-down'>-</button>
      <button id='temperature-reset'>reset</button>
    </p>
    <p id="PSM">
      Power Saving Mode is <span id='power-saving-status'>On</span>
    </p>
    <p>
      <button id='powersaving-on'>Powersaving On</button>
      <button id='powersaving-off'>Powersaving Off</button>
    </p>
  </section </body> </html>
